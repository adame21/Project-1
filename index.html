<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- my own css -->
    <link rel="stylesheet" href="style.css">
    <title>proj</title>
</head>

<body>
    <div class="container w-50">
        <div class="row mt-2">
            <div class="chalkboard">
                <div class="col">
                    <h1 class="text-center headfont">My Task Board</h1>
                    <div class="row mt-3">
                        <div class="col-6">
                            <p class="errmsg"><label class="required">*</label> - required</p>
                        </div>
                        <div class="col-6">
                            <p id="errormsg" class="errmsg"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 offset-4 infostyle" id="infomsg">
                            <label class="killmargin">Total notes: <label class="killmargin" id="totalnotes"></label></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <form name="inputform" action="javascript:void(0);">
                </div>
                <div class="row mt-3">
                    <div class="col-1 shulayim"></div>
                    <div class="col-11 pl-0"><input type="text" class="form-control" disabled></div>
                </div>
                <div class="row">
                    <div class="col-1 removeTopBorder shulayim"><label class="required">*</label></div>
                    <div class="col-11 pl-0"><input name="task" type="text" class="form-control removeTopBorder"
                            placeholder="Your Task"></div>

                </div>
                <div class="row">
                    <div class="col-1 removeTopBorder shulayim"><label class="required">*</label></div>
                    <div class="col-11  pl-0"><input name="date" type="date" class="form-control removeTopBorder" id="dateid"></div>
                </div>
                <div class="row">
                    <div class="col-1 removeTopBorder shulayim"></div>
                    <div class="col-11 pl-0"><input name="time" type="time" class="form-control removeTopBorder" id="timeid"></div>
                </div>
                <div class="row">
                    <div class="col-1 removeTopBorder shulayim"></div>
                    <div class="col-11 pl-0"><input type="text" class="form-control removeTopBorder" disabled></div>
                </div>
                <div class="row mt-3">
                    <div class="col-2 offset-1"><button type="button" onclick="add()" class="btn btn-dark btn-lg">Add
                            task</button></div>
                    <div class="col-2 offset-1"><button type="reset" class="btn btn-warning btn-lg">Reset form</button></div>
                    <div class="col-2 offset-1"><button type="button" onclick="clearallnotes()" class="btn btn-danger btn-lg">Clear
                            notes</button></div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-12">
                <div id="taskcontainer">

                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- my own script -->
    <script src="scripts.js" type="text/javascript"></script>
</body>

</html>
